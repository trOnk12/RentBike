apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    androidExtensions {
        experimental = true
    }
    compileSdkVersion DefaultConfig.compiledSdkVersion
    buildToolsVersion DefaultConfig.buildToolsVersion
    defaultConfig {
        applicationId DefaultConfig.applicationId
        minSdkVersion DefaultConfig.minSdkVersion
        targetSdkVersion DefaultConfig.targetSdkVersion
        versionCode DefaultConfig.versionCode
        versionName DefaultConfig.versionName
        testInstrumentationRunner DefaultConfig.testInstrumentationRunner
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    kapt ExternalLibaries.daggerCompiler

    testImplementation TestLibaries.jUnit
    androidTestImplementation TestLibaries.testRunner
    androidTestImplementation TestLibaries.espressoCore

    implementation StandardLibraries.kotlinStd
    implementation StandardLibraries.appCompat
    implementation StandardLibraries.coreKtx
    implementation StandardLibraries.constraintLayout
    implementation StandardLibraries.recyclerView

    implementation ExternalLibaries.dagger

    implementation ExternalLibaries.retrofit
    implementation ExternalLibaries.gson
    implementation ExternalLibaries.gsonConverter
    implementation ExternalLibaries.httpLoggingInterceptor
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    implementation ExternalLibaries.rxjava
    implementation ExternalLibaries.rxjavaAndroid
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.6.2"
    implementation 'com.karumi:dexter:6.0.0'
    implementation "com.google.android.gms:play-services-location:15.0.1"

}
